{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create</h1>
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
    
    

{% endblock %}
